<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmetrics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <p class="text">Enter your username below:</p>
        <div class="input">
            <input type="text" placeholder="Enter your name " id="name">
            <button id="search">Search</button>
        </div>
        <div class="stats-container">

            <div class="progressbar">
                <div class="easy">easy</div>
                <div class="medium">medium</div>
                <div class="hard">hard</div>

            </div>
            <div class="flashcards">
                <div class="submissions">Overall submisions <span class="totalSubmissions"> <p ></p></span></div>
                <div class="easysubmissions">Overall easy submissions <span class="easySubmissions"><p ></p></span></div>
                <div class="mediumsubmissions">Overall medium submissions <span class="mediumSubmissions"><p ></p></span></div>
                <div class="hardsubmissions">Overall hard submission <span class="hardSubmissions"><p ></p></span></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
